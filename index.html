<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://css.gg/css' rel='stylesheet'>
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <div>Berry
      <div class="logo__sub">
        By Myko
      </div>
    </div>
  </header>
  <main class="content-area">
    <h1>Content Area</h1>
  </main>
  <section class="email-modal email-modal--visible">
    <div class="email-modal__close-button">
      <i class="gg-close"></i>
    </div>

    <div class="email-modal__container">
      <div class="email-modal__info">
        <div>Berry
          <div class="logo__sub">
            By Myko
          </div>
        </div>
        <h2>Don't miss this chance!</h2>
        <p class="email-modal__message">Join our amazing community of more than <span class="email-modal__highlight-text">300,000 women </span>who love fashion and <span class="email-modal__highlight-text">receive notifications, discounts, from our award winning newsletter</span></p>
        <div class="email-modal__form-group">
          <input type="text" class="email-modal__input" placeholder="youremail@gmail.com">
          <button class="email-modal__button">Send</button>
        </div>
        <div class="email-modal__decline-offer">Sorry, I'm not interested</div>
      </div>
      <div class="email-modal__side-img">
        <img class="side-img" src="./imgs/pexels-photo-4462782.jpg" alt="">
      </div>

    </div>
  </section>
</body>
</html>
