<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="page-header">
      <div>
        Abeedas
        <div class="logo__sub">By Myko</div>
      </div>
    </header>

    <main class="content-area">
      <h1>Content Area</h1>
    </main>

    <section class="email-modal">
      <div class="email-modal__close-button">
        <i class="gg-close"></i>
      </div>

      <div class="email-modal__container">
        <div class="email-modal__info">
          <div class="email-modal__title">
            Abeedas
          </div>

          <h2>Don't miss this chance!</h2>

          <p class="email-modal__message">
            Sign up for
            <span class="email-modal__highlight-text">discount codes </span> and
            <span class="email-modal__highlight-text"> hot</span> deals!
          </p>

          <div class="error-message">Sorry this is not a valid email</div>

          <div class="email-modal__form-group">
            <input
              type="text"
              class="email-modal__input"
              placeholder="youremail@gmail.com"
            />
            <button class="email-modal__button">Send</button>
          </div>

          <div class="email-modal__decline-offer">
            Sorry, I'm not interested
          </div>
        </div>

        <div class="email-modal__side-img">
          <img class="side-img" src="./imgs/pexels-photo-4462782.jpg" alt="" />
        </div>

        <div class="email-thank">
          <div class="email-thank__title">Thank you</div>
          <p class="email-thank__message">
            Check your email we sent you some instructions... by the way welcome
            to the community
          </p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
